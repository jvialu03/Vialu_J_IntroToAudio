<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Working with Audio</title>

	<link rel="stylesheet" href="css/main.css">

<body>
	<h1>Basic Audio Example</h1>

	<audio src=""></audio>

	<div>
		<img src="images/albatroz_img.jpeg" alt="cover art">

		<div class="controllers">
			<button class="playButton" data-trackref="Albatroz">play</button>
			<button class="pauseButton">pause</button>
			<button class="rwButton">rewind</button>
		</div>
	</div>

	<div>
		<img src="images/companion_img.jpeg" alt="cover art">

		<div class="controllers">
			<button class="playButton" data-trackref="Companion">play</button>
			<button class="pauseButton">pause</button>
			<button class="rwButton">rewind</button>
		</div>
	</div>

	<div>
		<img src="images/stp.jpeg" alt="cover art">

		<div class="controllers">
			<button class="playButton" data-trackref="STP_Interstate_Love_Song">play</button>
			<button class="pauseButton">pause</button>
			<button class="rwButton">rewind</button>
		</div>
	</div>
